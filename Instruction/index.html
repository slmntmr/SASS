<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="weather-card">
        <div class="panel-start">
            <div class="date">
                <h2>Sunday</h2>
                <h4>25 May 2024</h4>
                <h4>
                    <i class="fa-solid fa-location-dot"></i> Paris, FR
                </h4>
            </div>


            <div class="temp">
                <h2><i class="fa-solid fa-sun"></i></h2>
                <h2>24&deg;C</h2>
                <h5>Sunny</h5>
            </div>

        </div>
        <div class="panel-end">
            <ul class="status">
                <li><span>Precipitation</span><span>0%</span></li>
                <li><span>Humidity</span><span>34%</span></li>
                <li><span>Wind</span><span>0km/h</span></li>
            </ul>

            <ul class="days">
                <li class="active">
                    <span><i class="fa-solid fa-sun"></i></span>
                    <span>Sun</span>
                    <span>29&deg;C</span>
                </li>
                <li>
                    <span><i class="fa-solid fa-cloud-moon-rain"></i></span>
                    <span>Tue</span>
                    <span>27&deg;C</span>
                </li>
                <li>
                    <span><i class="fa-solid fa-cloud-sun"></i></span>
                    <span>Wed</span>
                    <span>28&deg;C</span>
                </li>
                <li>
                    <span><i class="fa-solid fa-cloud-rain"></i></span>
                    <span>Thu</span>
                    <span>25&deg;C</span>
                </li>
            </ul>

            <button class="btn-change"><i class="fa-solid fa-location-dot"></i> Change Location</button>
        </div>
    </section>


</body>

</html>
